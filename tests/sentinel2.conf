daemonize no
pidfile ${SENTINELDIR}/redis-sentinel.pid
logfile ${SENTINELDIR}/redis-sentinel.log
bind ${SENTINEL_IP_ADDRESS}
port ${SENTINEL_IP_PORT}
sentinel announce-ip ${SENTINEL_IP_ADDRESS}
sentinel announce-port ${SENTINEL_IP_PORT}
dir ${SENTINELDIR}
sentinel monitor redistestcluster ${REDIS_MASTER_IP_ADDRESS} ${REDIS_MASTER_IP_PORT} ${QUORUM}
sentinel down-after-milliseconds redistestcluster 2000
sentinel parallel-syncs redistestcluster 1
sentinel failover-timeout redistestcluster 10000
